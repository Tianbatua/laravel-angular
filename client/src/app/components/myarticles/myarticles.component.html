<div class="my-3 p-3 bg-white rounded box-shadow">
  <h6 class="border-bottom border-gray pb-2 mb-0">My Twitters</h6>
  <div class="media text-muted pt-3" *ngFor="let article of articles">
    <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
      <strong class="d-block text-gray-dark">@{{article.username}}</strong>
      {{article.body}}
    </p>
    <div>
      <button type="button" class="btn btn-success" id="{{article.id}}" (click)="edit()">Edit</button>
      <button type="button" class="btn btn-danger" id="{{article.id}}" (click)="remove($event)">Delete</button>
    </div>
  </div>
  <div class="form-group row" style="padding-top: 20px">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" routerLink="add">Add</button>
    </div>
  </div>
</div>
