<div class="card">
    <div class="card-header">Create an Article</div>
    <div class="card-body">
        <form #AddForm=ngForm (ngSubmit)="onSubmit()">
            <textarea name="article" rows="10" class="form-control" required="required" placeholder="Input your text" [(ngModel)]="article.body"></textarea>
            <br>
            <button class="btn btn-lg btn-info">Add</button>
        </form>
    </div>
</div>
