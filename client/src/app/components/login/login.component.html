<div class="mt-4 col-8 offset-2">
	<div class="alert alert-danger" [hidden]="!error">
		{{error}}
	</div>
	<div class="card">
		<div class="card-header">Login</div>
		<div class="card-body">
			<form #loginForm=ngForm (ngSubmit)="onSubmit()" >
			  <div class="form-group row">
			    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
			    <div class="col-sm-9">
			      <input type="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="form.email" required>
			    </div>
			  </div>
			  <div class="form-group row">
			    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
			    <div class="col-sm-9">
			      <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="form.password" required>
			    </div>
			  </div>
			  <div class="form-group row">
			    <div class="col-sm-10">
			      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid" >Sign in</button>
			    </div>
			  </div>
			</form>
		</div>
	</div>
</div>
