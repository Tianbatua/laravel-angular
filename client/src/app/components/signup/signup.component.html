<div class="mt-4 col-8 offset-2">

	<div class="card">
		<div class="card-header">Register</div>
		<div class="card-body">
			<form #SignupForm=ngForm (ngSubmit)="onSubmit()" >
			  <div class="form-group row">
			    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
			    <div class="col-sm-9">
			      <input type="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="form.email" required>
			      <div class="alert alert-danger" [hidden]="!error.email">
							{{error.email}}
						</div>
			    </div>
			  </div>

			  <div class="form-group row">
			    <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
			    <div class="col-sm-9">
			      <input type="text" name="username" class="form-control" placeholder="Username" [(ngModel)]="form.username" required>
			      <div class="alert alert-danger" [hidden]="!error.username">
							{{error.username}}
						</div>
			    </div>
			  </div>

			  <div class="form-group row">
			    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
			    <div class="col-sm-9">
			      <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="form.password" required>
			      <div class="alert alert-danger" [hidden]="!error.password">
							{{error.password}}
						</div>
			    </div>
			  </div>

			  <div class="form-group row">
			    <label for="password_confirmation" class="col-sm-2 col-form-label">Confirm Password</label>
			    <div class="col-sm-9">
			      <input type="password" name="password_confirmation" class="form-control" placeholder="Confirm Password" [(ngModel)]="form.password_confirmation" required>
			    </div>
			  </div>

			  <div class="form-group row">
			    <div class="col-sm-10">
			      <button type="submit" class="btn btn-primary" [disabled]="!SignupForm.valid" >Sign Up</button>
			    </div>
			  </div>
			</form>
		</div>
	</div>
</div>
